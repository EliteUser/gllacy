<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gllacy</title>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <!--<div style="display: none;">-->
  <!--<include src="build/img/sprite.svg"></include>-->
  <!--</div>-->

  <!-- Шапка -->

  <header class="page-header container">
    <div class="page-header__wrapper">
      <a class="logo">
        <img class="logo__image" src="img/logo.svg" width="154" height="62" alt="Gllacy Shop">
      </a>

      <!-- Навигация -->

      <nav class="main-navigation page-header__main-navigation">
        <ul class="main-navigation__list">
          <li class="main-navigation__item">
            <a href="catalog.html" class="main-navigation__link">Каталог</a>

            <ul class="main-navigation__submenu submenu">
              <li class="submenu__item submenu__item--special">
                <a href="#" class="submenu__link">Новинки</a>
              </li>

              <li class="submenu__item">
                <a href="#" class="submenu__link">Сливочное</a>
              </li>

              <li class="submenu__item">
                <a href="#" class="submenu__link">Щербеты</a>
              </li>

              <li class="submenu__item">
                <a href="#" class="submenu__link">Фруктовый лед</a>
              </li>

              <li class="submenu__item">
                <a href="#" class="submenu__link">Мелорин</a>
              </li>
            </ul>

          </li>

          <li class="main-navigation__item">
            <a class="main-navigation__link">Доставка и оплата</a>
          </li>

          <li class="main-navigation__item">
            <a class="main-navigation__link">О Компании</a>
          </li>
        </ul>
      </nav>

      <!-- Поиск -->

      <form class="search" method="post" action="https://echo.htmlacademy.ru">
        <label class="search__label" for="page-search">
          <svg class="search__icon" width="17" height="17">
            <use xlink:href="#icon-search"/>
          </svg>
          <span class="visually-hidden">Поиск по сайту</span>
        </label>
        <input class="search__input" type="text" id="page-search" name="search-query" placeholder="Что ищем?">
        <button class="search__submit visually-hidden" type="submit" tabindex="-1">Найти</button>
      </form>

      <ul class="user-navigation">
        <li class="user-navigation__item">
          <a href="#" class="user-navigation__link">
            <svg class="user-navigation__icon" width="20" height="19">
              <use xlink:href="#icon-login"></use>
            </svg>
            <span>Вход</span>
          </a>

          <!-- Форма входа -->

          <form class="user-navigation__login login" action="https://echo.htmlacademy.ru">
            <input class="login__input" type="email" id="user-email" name="email" placeholder="Электронная почта">
            <input class="login__input" type="password" id="user-password" name="password" placeholder="Пароль">

            <div class="login__wrapper">
              <button class="button login__button" type="submit">Войти</button>
              <div class="login__links">
                <a href="#" class="login__link">Забыли пароль?</a>
                <a href="#" class="login__link">Новая регистрация</a>
              </div>
            </div>
          </form>
        </li>

        <li class="user-navigation__item">
          <a href="#" class="user-navigation__link user-navigation--cart">
            <svg class="user-navigation__icon" width="21" height="20">
              <use xlink:href="#icon-cart"></use>
            </svg>
            <span id="cart-state">Пусто</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Телефон -->

    <a href="tel:+78124502525" class="telephone page-header__telephone">
      <span class="telephone__time">С 10 до 20, ежедневно</span>
      <span>8 812 450-25-25</span>
    </a>
  </header>

  <!-- Основная часть -->

  <main class="page-main">

  </main>

  <script src="js/main.min.js"></script>
</body>
</html>
